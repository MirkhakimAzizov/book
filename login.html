<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main class="login-main">
        <section class="login w-100 h-100">
            <div class="container">
                <div class="login__inner mx-auto d-flex justify-content-center align-items-center flex-column">
                    <form class="login__form mx-auto gap-0">
                        <a href="./index.html">
                            <img class="mb-5" src="./images/loginLogo.svg" alt="logo">
                        </a>
                        <label class="form-label label-user w-100" data-user="user">
                            <input class="form-control text-light login-username px-5 py-2 border-1 border-light bg-transparent fst-normal" type="text" placeholder="Username" aria-label="default input example">
                        </label>
                        <label class="form-label label-pass w-100">
                            <input type="password" class="form-control login-password text-light px-5 py-2 border-1 border-light bg-transparent" placeholder="password" data-pass="pass" aria-labelledby="passwordHelpBlock">
                        </label>
                        <button class="btn btn-white login-btn w-100 text-primary fs-6 mt-3" type="submit">login</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="./script/login.js"></script>

</html>
