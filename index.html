<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google books</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <!-- header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-0 shadow-0 px-3 py-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/mainLogo.svg" alt="site main logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ms-xl-5 ms-0 w-100 flex-md-row flex-column justify-content-between align-items-center">
                        <form class="d-flex w-75 ms-xl-5 ms-0 xl" role="search">
                            <input class="form-control main-search me-2 rounded-pill px-4 py-2 bg-light bg-opacity-100 border-0" type="search" placeholder="Search books" aria-label="Search">
                        </form>
                        <div class="btn-wrapper d-flex justify-content-between align-items-start">
                            <button class="btn btn-white px-2 me-1 rounded-pill">
                                <img src="./images/sunImg.svg" alt="sun img">
                            </button>
                            <a href="./login.html" class="btn btn-primary">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="d-flex border-top border-bottom py-2">
            <div class="container-fluid px-4 d-flex justify-content-end align-items-center">
                <p class="header__text text-dark pt-3 flex-grow-1 text-center">Showing 18 Result(s)</p>
                <select id="header__select" class="rounded-5  border-0 px-4 py-2 bg-dark bg-opacity-25 text-light">
                <option value="newest">Order by newest</option>
                <option value="relevance">Order by relevance</option>
            </select>
            </div>
        </div>
    </header>

    <!-- main -->
    <main class="main">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-12 py-5 bg-white">
                    <div class="container-fluid">
                        <h3 class="title text-dark bookmark-title">Bookmarks</h3>
                        <p class="text text-dark">If you don’t like to read, you haven’t found the right book</p>
                        <ul class="bookmark__list list-unstyled py-3 d-flex justify-content-start align-items-stretch flex-column gap-3">

                        </ul>
                    </div>
                </div>
                <div class="col-lg-9 col-12 hero py-5">
                    <div class="container-fluid">
                        <ul class="list list-unstyled d-flex flex-wrap justify-content-around align-items-center gap-3">

                        </ul>

                        <!-- pagenation -->
                        <div class="pagenation mx-auto p-2 d-flex justify-content-center align-items-center">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<!-- MDB Bootstrap5 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<!-- main js -->
<script type="module" src="./script/index.js"></script>

</html>
